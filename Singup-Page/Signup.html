<!DOCTYPE html>
<html>
<head>
    <script src="../JS/signup.js"></script>
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="icon" href="../Image/signup.png">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="signup-form">
            <h2>Sign Up</h2>

        <form action="" autocomplete="off">
            <div class="user-box">
                <input type="text" name="" id="fullName" required>
                <label>Full-Name*</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="username" required>
                <label>Username*</label>
            </div>
            <div class="user-box">
                <input type="password" name="" id="password" required>
                <label>Password*</label>
            </div>
            <div class="user-box">
                <input type="email" name="" id="email" required>
                <label>Email*</label>
            </div>
            <div class="user-box">
                <input type="text" name="" id="country" required>
                <label>Country</label>
            </div>
            <div class="user-box">
                <input type="number" name="" id="phone" required>
                <label>Phone</label>
            </div>
        </form>

        <a>
            <button type="submit" onclick="register()">Sign up</button>
        </a>

        <br><br>
        <p>You have account? <a href="../Login-Page/LogIn.html"> Log in</a></p>
    

        </div>
    </main>
</body>
</html>
